<div class="container">
    <div class="justify-content-center row ">
        <div class="col-lg-6 col-md-6">
            <form [formGroup]="productForm">
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" class="form-control" formControlName="name"
                        [class.is-invalid]="productForm.controls.name.invalid" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="color">color</label>
                    <input type="text" class="form-control" formControlName="color"
                        [class.is-invalid]="productForm.controls.color.invalid" placeholder="Enter Your Color">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" formControlName="price"
                    [class.is-invalid]="productForm.controls.price.invalid" placeholder="Enter Your Price">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid" data-bs-toggle="popover"
                data-bs-placement="bottom" data-bs-title="Show the firebase" (click)="addProducts()"
                data-bs-placement="top" title="Please Added" data-bs-toggle="modal"
                data-bs-target="#exampleInput">Add Products</button>
                <button type="button" class="btn btn-secondary" (click)="gotoJumbo()">Login</button>
                <!-- <button id="button" class="btn btn-lg btn-danger" data-bs-toggle="popover"(click)="click()" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button> -->

            </form>
        </div>
    </div>
</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>

        </tr>
    </thead>
    <tbody *ngFor="let detail of employeeDetails$ | async; let i=index">
        <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{detail.name}}</td>
            <td>{{detail.mobileNo}}</td>

        </tr>

    </tbody>
</table>
<br>
<div class="modal" tabindex="-1" id="exampleInput">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="productionForm">
                    <div class="col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputPassword1" class="form-label">address</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="button" class="btn btn-primary" data-bs-toggle="popover" (click)="click()"
                    (click)="send()" title="saved Database" data-bs-content="checked the database">Save changes</button>
            </div>
