<div class="container w-50">
    <div class="d-flex justify-content-center mt-3">
        <img src="../../assets/img/bakery-logo-preview-01-.jpg" class="rounded-circle" style="width: 200px;">
    </div>
    <form [formGroup]="loginForm" class="m-5 mt-3">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" [class.is-invalid]="!loginForm.controls.firstname.value" formControlName="firstname" placeholder="First Name">
            <span class="invalid-feedback">Please Enter First Name</span>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" formControlName="password">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary w-100" [disabled]="loginForm.invalid" (click)="gotoAdd()" (click)="gotoProduct()">Login</button>
        </div>
        <div class="mt-3 text-center">
            <h6>Have an Account?
         <a href="Jumbo">SignIn</a></h6>
         </div>
    </form>
</div>
