<div class="container">
    <div class="row mt-3" *ngIf="order$ | async as orders">
        <div class="col-4" *ngFor="let order of orders;">
            <div class="card border-2">
                <div class="card-body">
                    <div class="text-center m-3">
                        <img class="card-img-top" [src]="order.imageUrl" style="object-fit: contain; height: 300px;"><br>
                    </div>
                    <div class="card-text">
                        <div class="row">
                            <div class="col">
                                <p class="fw-normal"> Name: {{order.name}}</p>
                                <p class="fw-normal">Color: {{order.color}}</p>
                                <p class="fw-normal">Price: {{order.price}}</p>
                                <span class="badge bg-danger">{{order.status}}</span>
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
